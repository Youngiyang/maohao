default: &default
  adapter: postgis
  encoding: unicode
  postgis_extension: postgis
  schema_search_path: public
  su_username: postgres
  su_password: postgres1234
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: playmall_development
  username: postgres
  password: postgres1234
test:
  <<: *default
  database: playmall_test
  username: postgres
  password: postgres1234

production:
  <<: *default
  host: <%= ENV['PLAYMALL_DATABASE_HOST'] %>
  su_username: postgres
  su_password: <%= ENV['SU_DATABASE_PASSWORD'] %>
  database: playmall_production
  username: playmall
  password: <%= ENV['PLAYMALL_DATABASE_PASSWORD'] %>
